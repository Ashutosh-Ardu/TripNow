<header>
    <div [routerLink]='["/home"]' class="back">
        <i class="fas fa-chevron-left"></i>
    </div>
    <h1 style="font-size: 30px;">Account</h1>
    <div class="spacer"></div> <!-- Spacer to push the button to the right -->
    <button *ngIf="!signIn" routerLink="/login">Sign in</button>
    <button *ngIf="signIn" (click)="logOut()">Log Out</button>
</header>
<body style="padding: 20px; height: 200%;">
<div class="signedindetails">
    <div class="profilepic">
        <i class="fas fa-user-circle"></i>
    </div>
    <div class="detailcontain">
        <div class="name" style="margin-top: 11px;">
          <h1 style="display: inline-block; margin-right: 31px;">Name:</h1>
          <p style="display: inline-block;" *ngIf="!signIn">--Yet to SignIn--</p>
          <p style="display: inline-block;" *ngIf="signIn">null</p>
        </div>
        <div class="email">
          <h1 style="display: inline-block; margin-right: 36px;">Email:</h1>
          <p style="display: inline-block;" *ngIf="!signIn">--Yet to SignIn--</p>
          <p style="display: inline-block;" *ngIf="signIn">{{ this.data.email }}</p>
        </div>
        <div class="pnumber">
          <h1 style="display: inline-block; margin-right: 29px;">Last Session:</h1>
          <p style="display: inline-block;" *ngIf="!signIn">--Yet to SignIn--</p>
          <p style="display: inline-block;" *ngIf="signIn">{{ this.data.metadata.lastSignInTime }}</p>
        </div>
      </div>
</div>
<hr>
<div class="wishlist">
    <h2>Your Wishlists</h2>
    <div class="placehol">
        <h3>Signin to add pacakges into your Wishlist</h3>
    </div>
</div>
<hr>
<div class="bookings">
    <h2>Bookings</h2>
    <div class="placehol2">
        <h3>Bookings will be Displayed here</h3>
    </div>
</div>
 
</body>
